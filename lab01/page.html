<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 1 by Knei</title>
</head>
<body>
    <h1>Lab 1, Knei</h1>

    <script>
        console.log("---- Example 1 -----")
        let username = "peterpan123"
        let passcode = 12345
        console.log("Welcome to JS ", username)
        console.log(`Welcome to JS ${username}.\nYour passcode is ${passcode}`)

        console.log("---- Example 2: numerical variables -----")
        let num1 = 10
        let num2 = -2.5
        let sum = num1 + num2
        console.log(`The sum of number ${num1} plus ${num2} = ${sum}`)

        console.log("---- Example 3: numerical operators -----")
        num1 = 8
        num2 = 5
        let rem = num1 % num2
        console.log(`The remainder of ${num1} and ${num2} is ${rem}`)

        console.log("Example 4: boolean variables")
        let isPassed = true
        let compare_num1_num2 = num1<num2
        let equal_numbers = num1 == num2
        console.log(`Did ${username} pass the class? ${isPassed}`)
        console.log(`is ${num1} less than ${num2}? ${compare_num1_num2}`)
        console.log(`are num1 and num2 equal? ${equal_numbers}`)

        console.log("Example 5: NaN, Not a Number")
        let operation = username - num1
        console.log(`Operation = ${operation}`) 
        console.log(`Username is a ${typeof(username)} and num1 is a ${typeof(num1)}`)

	    console.log("Example 6: prompt")
	    let num = prompt("Enter a number:")
	    num = parseInt(num) + 2
	    console.log(`2 more than your input is: ${num}. ${typeof(num)}`)
        
	    console.log("Example 7: string")
	    let pass = "PLEASE-DON'T-EVER-DO-THIS"
	    console.log(`The third character is ${pass[2]}`)

	    console.log("Example 8: length of string")
	    let length_of_pass = pass.length
	    console.log(`The password is ${length_of_pass} long`)
        
	    console.log("Example 9: upper and lower case")
	    let text = "hElLo"
	    console.log(`Uppercase: ${text.toUpperCase()}`)
	    console.log(`Lowercase: ${text.toLowerCase()}`)

	    console.log("Example 10: substring")
	    console.log(`Substring of pass from Example 8: ${pass.substr(9, 4)}`)

	    console.log("Example 11: Search")
	    console.log(`Character L has index = ${pass.search("L")}`)
	    console.log(`character ' has index = ${pass.search("'")}`)

	    console.log("Example 12: Slice")
	    let text2 = "The quick brown fox jumps over the lazy dog"
        console.log(`I took out the word from index 4 to 9: ${text2.slice(4,9)}`)

        let userIn = prompt("Please enter a word")
        console.log(`The second letter of the word is: ${userIn[1]}`)
        console.log(`The second letter of the word ${userIn} is: ${userIn.length}`)
        console.log(`The second letter of the word is: ${userIn.slice(-2)}`)
    </script>
</body>
</html>
