<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Knei | Lab </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a class="navigation_option">Colours</a>
            <a class="navigation_option">Shapes</a>
            <a class="navigation_option">Numbers</a>
            <a class="navigation_option">Clothing</a>
        </header>

        <section id="colours">
            <div id="colour.black"></div>
            <div id="colour.blue"></div>
            <div id="colour.brown"></div>
            <div id="colour.green"></div>
            <div id="colour.orange"></div>
            <div id="colour.pink"></div>
            <div id="colour.red"></div>
            <div id="colour.violet"></div>
            <div id="colour.white"></div>
            <div id="colour.yellow"></div>
        </section>

        <section id="shapes">
            <img id="shape.circle" />
            <img id="shape.triangle" />
            <img id="shape.square" />
            <img id="shape.rectangle" />
            <img id="shape.hexagon" />
            <img id="shape.rhombus" />
            <img id="shape.oval" />
            <img id="shape.crescent" />
            <img id="shape.star" />
            <img id="shape.heart" />
        </section>

        <section id="numbers">
            <div id="number.one"></div>
            <div id="number.two"></div>
            <div id="number.three"></div>
            <div id="number.four"></div>
            <div id="number.five"></div>
            <div id="number.six"></div>
            <div id="number.seven"></div>
            <div id="number.eight"></div>
            <div id="number.nine"></div>
            <div id="number.ten"></div>
        </section>

        <section id="clothing">
            <img id="clothing.hat" />
            <img id="clothing.shirt" />
            <img id="clothing.pants" />
            <img id="clothing.socks" />
            <img id="clothing.shoes" />
            <img id="clothing.jacket" />
            <img id="clothing.dress" />
            <img id="clothing.dress" />
            <img id="clothing.skirt" />
            <img id="clothing.sweater" />
        </section>

        <script src="script.js"> </script>
    </body>
</html>
